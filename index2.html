<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>

</head>
<style>
    body {
        background: gray;
        /* position: relative; */
        margin: 0;
    }
    
    .bigbox {
        width: 100%;
        height: 100%;
        position: absolute;
        margin: 0;
        padding: 0;
    }
    
    .bigbox .box {
        width: 300px;
        height: 100%;
        background: #48A770;
        position: absolute;
        top: 0;
        left: 0;
        transition: all .3s;
    }
    
    .bigbox .box ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: block;
    }
    
    .bigbox .box ul li {
        border-bottom: 1px solid white;
        display: block;
        padding: 20px;
        color: black;
        /* transform: rotateY(45px); */
        transition: all .3s;
    }
    
    .bigbox .box ul li:hover {
        color: white;
    }
    
    .bigbox .rightbox {
        position: absolute;
        /* top: 0; */
        margin: 0;
        padding: 0;
        width: 1217px;
        height: 100%;
        background: wheat;
        left: 301px;
        /* transform: translateX() */
        transition: all .5s;
    }
</style>

<body>

    <div class="bigbox">
        <div class="box">
            <ul>
                <li href="javascript:void(0)" class="closebtn">&times;</li>

                <li>Sidebar</li>
                <li>Sidebar</li>
                <li>Location</li>
                <li>Study</li>
                <li>Collections</li>
                <li>Credits</li>
            </ul>
        </div>
        <diV class="rightbox">
            <span style="font-size:30px;cursor:pointer" id="open">&#9776; 打开</span>

        </diV>
    </div>
    <script>
        $(".closebtn").click(function() {
            $(".box").css({
                "width": "0px",
                "transform": "rotateY(45deg)",
            })
            $("li").css("display", "none");
            $(".rightbox").css({
                "transform": "translateX(-300px)",

            })

        });
        $(".rightbox").click(function() {
            $(".box").css({
                "width": "300px",
                "transform": "rotateY(0deg)",


            })
            $("li").css("display", "block");
            $(".rightbox").css({
                "transform": "translateX(0)",

            })


        });
    </script>
</body>

</html>
